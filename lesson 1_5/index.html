<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Modes</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <div id="App">
        <div class="navbar">
            <a 
                v-for="(page, index) in pages" 
                :href="page.link.url" 
                :key="index"
                @click.prevent="activePage=index"
            >{{page.link.text}}</a>
            <div @click="showNav=!showNav" class="navbar-burger"><span>&#9776;</span></div>
            <div class="navbar-responsive" :class="{dispNav: showNav==true, hideNav:showNav==false}">
                <a 
                    v-for="(page, index) in pages" 
                    :href="page.link.url" 
                    :key="index"
                    @click.prevent="activePage=index"
                >{{page.link.text}}</a>
            </div>
        </div>

        <h1 >{{pages[activePage].title}}</h1>
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    showNav:false,
                    activePage:0,
                    pages:[
                        {
                            link:{text:"Home", url:"index.html"},
                            title:"Home",
                            unActive: this.activePage
                        },
                        {
                            link:{text:"Github", url:"github.html"},
                            title:"Github"
                        },
                        {
                            link:{text:"LinkedIn", url:"LinkedIn.html"},
                            title:"LinkedIn"
                        },
                        {
                            link:{text:"MealDB", url:"mealDB.html"},
                            title:"MealDB"
                        },
                        
                       
                    ]

                    
                }
            }
        }).mount("#App")
    </script>
</body>
</html>
